<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img-char</title>
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
    }

    body {
        background-color: black;
    }

    img {
        display: none;
    }

    input {
        margin-top: 5%;
        margin-left: 5%;
        width: 20%;
    }

    #col1,
    #col2 {
        width: 100%;
    }

    #col1 {
        margin-bottom: 5%;
    }

    #col2 {
        text-align: center;
    }

    span {
        color: white;
    }
</style>

<body>
    <div>
        <div id="col1">
            <input type="file" id="input" accept="image/*">
            <input type="range" id="input_kernel" min="1" max="12">
            <span id="kernel_val"></span>
            <input type="range" id="input_brightness" min="0" max="4" step="0.1">
            <span id="brightness_val"></span>
        </div>
        <img id="img" src="test_img.jpg" alt="">
        <div id="col2">
            <canvas id="canvas" height="400" width="400"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
